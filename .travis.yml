language: python
python:
- '3.5'
- '3.6'
cache: pip
before_install:
- wget -q https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O
  miniconda.sh
- export MINICONDA_PREFIX="$HOME/miniconda"
- bash miniconda.sh -b -p $MINICONDA_PREFIX
- export PATH="$MINICONDA_PREFIX/bin:$PATH"
- conda config --set always_yes yes
- conda update -q conda
- conda config --add channels bioconda
- conda config --add channels conda-forge
- conda info -a
install:
- conda create -n test-env pytest pytest-cov coveralls networkx>=2 fastspar>=0.0.7 pandas numpy scipy biom-format pandas
  scikit-bio statsmodels h5py pytest-runner tqdm matplotlib seaborn
- source activate test-env
- conda list
- pip install --no-cache-dir --editable .
script:
- export MPLBACKEND=Agg
- py.test --cov SCNIC --cov-report term-missing
after_success:
- coveralls
deploy:
  provider: pypi
  skip_existing: true
  user: michael.shaffer
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: shafferm/SCNIC
  password:
    secure: 
